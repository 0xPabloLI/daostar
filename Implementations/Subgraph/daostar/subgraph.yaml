specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
templates:
  - name: EIP4824Registration
    kind: ethereum/contract
    network: goerli
    source:
      abi: EIP4824Registration
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Registration
      abis:
        - name: EIP4824Registration
          file: ./abis/EIP4824Registration.json
      eventHandlers:
        - event: DAOURIUpdate(address,string)
          handler: handleNewURI
dataSources:
  - kind: ethereum
    name: EIP4824Index
    network: goerli
    source:
      abi: EIP4824Index
      address: "0xd8f49391ba81942d40c26a50f8ca63cdca6fb3da"
      startBlock: 8901481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewRegistration
        - RegistrationInstance
      abis:
        - name: EIP4824Index
          file: ./abis/EIP4824Index.json
      eventHandlers:
        - event: DAOURIRegistered(address)
          handler: handleNewRegistration
      file: ./src/mapping.ts
